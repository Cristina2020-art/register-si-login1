<!DOCTYPE html>
<html>
    <head>
        
        <title>3D flip login and registration form</title>
        <link rel="stylesheet" href="start.css">
        
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                        <h2>LOGIN</h2>
                        <form>
                            <input type="Email" class="input-box" placeholder="Enter Your Email" required>
                            <input type="Password" class="input-box" placeholder="Password" required>
                            <button type="submit" class="submit-btn">Submit</button>
                            <input type="checkbox"><span>Remember Me</span>

                        </form><br>
                        <button type="button" class="btn" onclick="openregister()">I'm New Here</button>
                        <a href="">Forget Password</a>
                    </div>

                    <div class="card-back">
                        <h2>REGISTER</h2>
                        <form>
                            <input type="Name" class="input-box" placeholder="Your Name" required>
                            <input type="Email" class="input-box" placeholder="Enter Your Email" required>
                            <input type="Password" class="input-box" placeholder="Password" required>
                            <button type="submit" class="submit-btn">Submit</button>
                            <input type="checkbox"><span>Remember Me</span>
                        </form><br>
                        <button type="button" class="btn" onclick="openlogin()">I Have An Account</button>
                        <a href="">Forget Password</a>
                    </div>
                   

                </div>
            </div>
        </div>
